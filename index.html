<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<title>Weather Dashboard</title>
</head>

<body>
  <div class="container1">
    <h1 class="text-center bg-dark text-white clearfix col-12">Weather Dashboard</h1>
  </div>
  <!--main search div-->
  <div class="container-search">
    <form id="city-form" class="col-4">
      <input id="select-city" type="search">
      <button id="search-button" type="submit">City Search</button>

    </form>
    <h4 class="city-save"></h4>
    <div>
      <div id="weather-data" class="container col-8 offset-md-4">
        <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
        <h1 id="city-name"></h1>
        <h4 id="date"></h4>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
    </div>
<!--5 day forcast div-->
      <div class="container-fluid" id="day-forecast">
        <h5 class="fivedayhed">5-Day Forecast:</h5>
        <div id="day1" class="card float-left text-white bg-primary mb-3">
          <h5 class="fivedays"></h5>
          <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
          <div class="card-body">
            <p></p>
            <p></p>
          </div>
        </div>
        <div id="day2" class="card float-left text-white bg-primary mb-3">
          <h5 class="fivedays"></h5>
          <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
          <div class="card-body">
            <p></p>
            <p></p>
          </div>
        </div>
        <div id="day3" class="card float-left text-white bg-primary mb-3">
          <h5 class="fivedays"></h5>
          <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
          <div class="card-body">
            <p></p>
            <p></p>
          </div>
        </div>
        <div id="day4" class="card float-left text-white bg-primary mb-3">
          <h5 class="fivedays"></h5>
          <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
          <div class="card-body">
            <p></p>
            <p></p>
          </div>
        </div>
        <div id="day5" class="card float-left text-white bg-primary mb-3">
          <h5 class="fivedays"></h5>
          <img id="imgIcon" src="http://openweathermap.org/img/wn/02d@2x.png">
          <div class="card-body">
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <script src="moment.js"></script>
</body>

</html>
