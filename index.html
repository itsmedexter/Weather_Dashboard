<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style href="style.css" type="stylesheet"></style>

</head>
<body>
 <div id="container"><!--main container div-->
    <h1 class="text-center bg-dark text-white float-none col-12">Weather Dashboard</h1>
<div id="bodybox" class="col-12"><!--bodybox div-->    
        <div id="mainsearch" class="col-3 float-left" style="height: 30rem;"><!--main search div-->
        <form>
        <input type="text" id="city-input">
        <input id="add-city" type="submit" value="City Search">
        </form>

        <div class="card my-2" style="width: 17.3rem;">
            <div class="card-header font-weight-bolder">
              Previously Searched
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Alameda</li>
              <li class="list-group-item">Oakland</li>
              <li class="list-group-item">San Francisco</li>
              <p id="previously-searched"></p>

            </ul>
          </div>
        </div><!--main search div-->

<div id="main-current" class="col-8 float-left" style="height: 20rem;"><!--current weather div-->
<!-- <span id="main-current">xxxxxxxxxx</span> -->
</div><!--current weather div-->
 <div id="mainfiveday"><!--5 day forcast div-->
    <div class="card float-left mx-2" style="width: 12rem; height: 12rem; rounded-sm">
        <div class="card-body float-left bg-primary text-white">
            <h5 class="card-title text-white">Card title</h5>
        </div>
    </div><!--weather1 div-->
    <div class="card float-left mx-2" style="width: 12rem; height: 12rem;">
        <div class="card-body float-left bg-primary text-white">
            <h5 class="card-title text-white">Card title</h5>
        </div>
    </div><!--weather2 div-->
    <div class="card float-left mx-2" style="width: 12rem; height: 12rem;" id="border">
        <div class="card-body float-left bg-primary text-white">
            <h5 class="card-title text-white">Card title</h5>
        </div>
    </div><!--weather3 div-->

<div class="card float-left mx-2" style="width: 12rem; height: 12rem;">
    <div class="card-body float-left bg-primary text-white">
        <h5 class="card-title text-white">Card title</h5>
    </div>
</div><!--weather4 div-->
<div class="card float-left mx-2" style="width: 12rem; height: 12rem;">
    <div class="card-body float-left bg-primary text-white">
        <h5 class="card-title text-white">Card title</h5>
    </div>
</div><!--weather5 div-->


 </div><!-- 5 day forcast div-->


</div><!--bodybox div-->
</div><!--main container div-->

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>    
</body>
</html>
